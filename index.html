<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="css\main.css">    
    <link rel="stylesheet" href="css/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Documentario</a>
            </nav>
        </div>
    </header> 
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o politico sem escrupulos.</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrocel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/mini1.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini3.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini4.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini5.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini10.jpg" alt=""></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d280c5520b.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/script.js"></script>
</body>
</html>
